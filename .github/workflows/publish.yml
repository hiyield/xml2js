name: Publish to private github package

# only publish on release
on:
  release:
    types: [created]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [17]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      # Setup .npmrc file to publish to GitHub Packages
      - name: Setup node env ğŸ— and .npmrc file to publish to GitHub Packages
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file:
          scope: '@hiyield'

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install project dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Build the package ready for publishing
        run: npm run build

      - uses: JS-DevTools/npm-publish@v1
        with:
          registry: 'https://npm.pkg.github.com'
          token: ${{ secrets.GITHUB_TOKEN }}
          check-version: true

      - if: steps.publish.outputs.type != 'none'
        run: |
          echo "@hiyield/usethis package version changed: ${{ steps.publish.outputs.old-version }} => ${{ steps.publish.outputs.version }}"
