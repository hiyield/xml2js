name: Test with Vitest

on:
  pull_request:
    branches:
      - main

jobs:
  unit:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16, 17]

    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      # Setup .npmrc file to publish to GitHub Packages
      - name: Setup node env ğŸ— and .npmrc file to publish to GitHub Packages
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file:
          scope: '@the-wave-group'

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install project dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Test build ğŸ§ª
        run: npm run build

      - name: Run vitest tests ğŸ§ª
        run: npm run test
      - name: Install test dependencies
        run: npm i c8

      - name: Run tests with coverage
        run: npm run coverage
